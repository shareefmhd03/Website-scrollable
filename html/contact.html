              <form id="contactForm" class="contact-area mx-auto">

                <div class="form-group">
                  <label for="contact-name">Name</label>
                  <input type="text" class="form-control text-area mx-auto" id="contact-name" name="name"  placeholder="Name" onblur='validateName()' required>
                  <span class='error-message' id='name-error'></span>
                </div>
      
                <div class="form-group">
                  <label for="contact-phone">Phone Number</label>
                  <input type="tel" class="form-control text-area mx-auto" id="contact-phone" name="phone" placeholder="Phone" onblur='validatePhone()' required>
                  <span class='error-message' id='phone-error'></span>
                </div>
      
                <div class="form-group">
                  <label for="contact-email">Email address</label>
                  <input type="email" class="form-control text-area mx-auto" id="contact-email" name="email" placeholder="Email" onblur='validateEmail()' onkeyup="validateEmail()" required>
                  <span class='error-message' id='email-error'></span>
                </div>   
      
                <div class="form-group">
                  <label for='contactMessage'>Your Message</label>
                  <textarea class="form-control text-area mx-auto" rows="5" id='contact-message'  name='message'  placeholder="Message"  required></textarea>
                  <span class='error-message' id='message-error'></span>
                </div>
      
              <button onclick=' return validateForm()' class="btn btn-default button-submit">Submit</button>
              <span class='error-message' id='submit-error'></span>
            </form>
